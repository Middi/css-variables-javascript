<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Variables with JS</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <script async src="js.js"></script>

</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <div class="para" id="spacing">  <label for="spacing">Border:</label>
        <input id="spacing" type="range" name="spacing" min="2" max="40" value="10" data-sizing="px">
        </div>


<div class="para" id="blur">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="8" value="1" data-sizing="px">
        </div>

<div class="para" id="color">
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">
        </div>
    </div>

    <img src="https://c1.staticflickr.com/9/8056/8126489009_b9fd221a4c_b.jpg">

</body>

</html>
